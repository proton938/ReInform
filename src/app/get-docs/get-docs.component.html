
<div class="container topOffset border-left border-right bg-white">
  <h1 class="text-info">Список документов</h1>
  <div class="row">

    <div class="col-sm-8">
      <div class="card" *ngFor="let getDocs of docs.allDocs; let i=index;">
        <div class="card-header bg-info ">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h5 class="card-title">{{getDocs.author.fio}}</h5>
              <p class="card-text">{{getDocs.author.post}}</p>
            </div>
            <div class="col-sm-7">
              <p>{{getDocs.docName}}</p>
              <p>{{getDocs.address}}</p>
              <a (click)="gotoEditor(i)" class="btn btn-secondary float-right ">Править</a>
            </div>
          </div>
        </div>
      </div>
      <button type="button" (click)="createDocument()" class="btn btn-secondary btn-lg btn-block">Добавить документ</button>
    </div>

    <div class="col-sm-4" >
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5>Информация</h5>
        </div>
        <div class="card-body" *ngFor="let getInfo of info.infoblocks">
          <p>{{getInfo.infoName}}</p>
        </div>
      </div>
    </div>

  </div>

</div>
