
<div class="container topOffset border-left border-right bg-white">
  <h1 class="text-info">Список документов</h1>

  <div class="row">

    <div class="col-sm-8">
      <div class="card" *ngFor="let getDocs of docs.pageNumber">
        <div class="card-header bg-info">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h5 class="card-title">{{getDocs.author.fio}}</h5>
              <p class="card-text">{{getDocs.author.post}}</p>
            </div>
            <div class="col-sm-7">
              <p>{{getDocs.docName}}</p>
              <p>{{getDocs.address}}</p>
              <a href="#" class="btn btn-primary float-right">Править</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5>Информация</h5>
        </div>
        <div class="card-body" *ngFor="let getInfo of info.infoblocks">
          <p>{{getInfo.infoName}}</p>
        </div>
      </div>
    </div>

  </div>

</div>
